<div class="container">
  <h1>qube-trader</h1>
  <div class="card">
    <label>Symbol <input [(ngModel)]="symbol" /></label>
    <label>Sentiment weight α
      <input type="number" step="0.1" min="0" max="2" [(ngModel)]="alpha" />
    </label>
    <button (click)="analyze()" [disabled]="busy">{{ busy ? 'Analyzing…' : 'Analyze' }}</button>
  </div>

  <div class="card" *ngIf="err">Error: {{ err }}</div>
  <div class="card" *ngIf="result">
    <h3>{{result.symbol}} — {{result.action_label}} ({{result.confidence}}%)</h3>
    <div>Last price: {{result.price}}</div>
    <div>Components: tech={{result.components.tech_score}},
      sentiment={{result.components.sentiment}},
      final={{result.components.final_score}}
    </div>
  </div>
</div>
