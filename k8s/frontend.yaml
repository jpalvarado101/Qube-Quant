apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: qube-quant
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 5173
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: qube-quant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: your-registry/qube-quant-frontend:latest
          ports:
            - containerPort: 5173
          env:
            - name: VITE_API_BASE
              value: "https://your-domain.com/api"
